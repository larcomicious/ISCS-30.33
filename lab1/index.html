<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title></title>
    link
  </head>
  <body>
    <div id="app">
    </div>
    <button id="loadDataBtn">Load Data</button>
    <script>
      function generateOrgList(items) {
        const ul = document.createElement('ul');
        items.forEach(item => {
          const li = document.createElement('li');
          li.textContent = item;
          ul.appendChild(li);
        });
        return ul;
      }

      function generateHeader(fullName, acronym) {
        const header = document.createElement('h2');
        header.textContent = fullName;
        return header;
      }

      function generateClusterDiv(cluster) {
        cluster.forEach(cluster => {
          const div = document.createElement('div');
          const header = generateHeader(cluster.full_name, cluster.acronym);
          const acronym = document.createElement('span');
          acronym.textContent = `(${cluster.acronym})`.toUpperCase();
          acronym.style.marginLeft = "8px"
          header.appendChild(acronym);
          div.appendChild(header);
          const ul = generateOrgList(cluster.orgs);
          div.appendChild(ul);
          document.getElementById('app').appendChild(div);
        });
      }
      fetch('orgs.json')
        .then(response => response.json())
        .then(data => {
          generateClusterDiv(data.clusters);
        })
        .catch(error => console.error('Error loading JSON:', error));
    </script>
  </body>
</html>
